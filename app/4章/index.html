テスト

<body>
    <ul></ul>
    <script src="jquery.min.js"></script>
    <script>
        const list = ["windows", "MacOS"];

        for (let i = 0; i < list.length; i++) {
            const li = $("<li>", { text: list[i] });
            $("ul").append(li);
        }
    </script>
</body>
