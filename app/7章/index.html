<html>
    <head>
        <style>
            img {
                width: 10px;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <button>表示</button>
        <div>
            <img src="sample.jpg" />
        </div>

        <script src="jquery.min.js"></script>
        <script>
            $("button").on("click", () => {
                $("img").animate({ width: 400, opacity: 1 }, 1000);
            });
        </script>
    </body>
</html>
